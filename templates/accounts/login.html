{% extends 'base.html' %}

{% block title %}Login - Kitabu{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto my-8 bg-[#fdfaf0] p-8 md:p-12 rounded-lg shadow-2xl border-t-4 border-book-brown">
    <h1 class="text-4xl font-bold text-book-brown mb-8 text-center" style="font-family: 'Georgia', serif;">Login to Kitabu</h1>

    {% if form.errors %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
    {% endif %}

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-lg font-bold text-book-brown mb-2" style="font-family: 'Georgia', serif;">Username</label>
            <input type="text" name="username" id="id_username" class="w-full p-3 bg-white border border-gray-300 rounded-lg focus:ring-book-brown focus:border-book-brown" required>
        </div>
        <div>
            <label for="id_password" class="block text-lg font-bold text-book-brown mb-2" style="font-family: 'Georgia', serif;">Password</label>
            <input type="password" name="password" id="id_password" class="w-full p-3 bg-white border border-gray-300 rounded-lg focus:ring-book-brown focus:border-book-brown" required>
        </div>
        <button type="submit" class="w-full bg-book-brown text-white font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition duration-300 shadow-lg">Login</button>
    </form>
    <p class="text-center mt-6 text-gray-600">Don't have an account? <a href="{% url 'accounts:register' %}" class="font-bold text-book-brown hover:underline">Register here</a>.</p>
</div>
{% endblock %}
