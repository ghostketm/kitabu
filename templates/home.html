{% extends 'base.html' %}

{% block content %}
<div class="text-center mb-8 md:mb-12">
    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-book-brown">📝 Kitabu</h1>
    <p class="text-lg md:text-xl text-gray-600">Your intelligent note-taking companion</p>
</div>

<div class="flex flex-col md:flex-row justify-center items-center md:items-start gap-8">

    <!-- Left Page: Free Plan -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full md:w-1/2 lg:w-1/3 border-l-4 border-book-nav">
        <h3 class="text-3xl font-bold text-book-brown mb-4">✨ Free</h3>
        <ul class="text-lg text-gray-700 space-y-2 mb-6">
            <li>Create unlimited text notes</li>
            <li>Simple & fast</li>
        </ul>
        <a href="{% url 'accounts:register' %}" class="w-full bg-book-brown text-white font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition duration-300 inline-block text-center">Get Started</a>
    </div>

    <!-- Right Page: Premium Plan -->
    <div class="bg-yellow-50 p-8 rounded-lg shadow-2xl w-full md:w-1/2 lg:w-1/3 border-r-4 border-yellow-400 relative">
        <div class="absolute top-2 right-2 bg-yellow-400 text-white font-bold py-1 px-3 rounded-full text-sm">
            POPULAR
        </div>
        <h3 class="text-3xl font-bold text-yellow-900 mb-4">⭐ Premium</h3>
        <h2 class="text-4xl md:text-5xl font-extrabold text-yellow-900 mb-4">Ksh 87</h2>
        <ul class="text-lg text-gray-800 space-y-2 mb-6">
            <li>Upload images & documents</li>
            <li>Share notes with friends</li>
        </ul>
        <p class="text-sm text-gray-600 mb-6">One-time payment</p>
        <a href="{% url 'payments:upgrade' %}" class="w-full bg-yellow-400 text-yellow-900 font-bold py-3 px-6 rounded-lg hover:bg-yellow-500 transition duration-300 inline-block text-center">Upgrade Now</a>
    </div>

</div>
{% endblock %}
