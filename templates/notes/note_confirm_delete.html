
{% extends 'base.html' %}
 
{% block content %}
<div class="max-w-2xl mx-auto my-8 bg-[#fdfaf0] p-8 md:p-12 rounded-lg shadow-2xl border-t-4 border-red-600">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-red-700 mb-4" style="font-family: 'Georgia', serif;">Delete Note?</h1>
        <p class="text-xl text-gray-800 mb-4">
            Are you sure you want to permanently delete the note titled:
        </p>
        <p class="text-2xl font-bold text-book-brown mb-6 p-4 bg-gray-100 rounded-lg" style="font-family: 'Georgia', serif;">
            "{{ note.title }}"
        </p>
        <p class="font-semibold text-red-600 mb-8">
            This action cannot be undone.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300 shadow-lg">Yes, Delete</button>
            <a href="{% url 'notes:note_detail' note.pk %}" class="ml-4 text-book-brown font-bold py-3 px-6 rounded-lg hover:bg-gray-200 transition duration-300">Cancel</a>
        </form>
     </div>
 </div>
 {% endblock %}
